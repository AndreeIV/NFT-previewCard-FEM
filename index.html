<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css">
  
</head>
<body>
  <main class="container">
    <div class="container-img">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
    </div>

    <div class="info">

      <h2 class="titulo">Equilibrium #3429</h2>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="data">
        <div class="ETH"><img src="./images/icon-ethereum.svg" alt="ethereum">0.041 ETH</div>
        <div class="days"><img src="./images/icon-clock.svg" alt="clock">3 days left</div>
      </div>

    </div>

    <div class="footer">
      <div class="footer-img">
        <img src="./images/image-avatar.png" alt="avatar">
      </div>

      <p class="creation">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

</body>
</html>
